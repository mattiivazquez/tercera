  <!-- Contenido de la página de contacto -->
  <div class="container mt-4">
    <h1>Contacto</h1>
    <p>Si tienes alguna pregunta o consulta, por favor completa el siguiente formulario y nos pondremos en contacto contigo.</p>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Ingresa tu email">
      </div>
      <div class="form-group">
        <label for="mensaje">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar mensaje</button>
    </form>
  </div>
